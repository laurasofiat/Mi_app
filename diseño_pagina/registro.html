<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de datos</title>
    <h1>Registro de Datos</h1>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Registro</h2>
    <p>Nombre:
    <input type="text">
    <p>Apellido:
    <input type="text">
    <p>Fecha de nacimiento:
    <input type="date" name="Fecha de Nacimiento">
    <p> Tipo de documento:
    <select name="Tipo de documento">
        <option T.I></option>
        <option P.P></option>
        <option C.C></option>
        <option C.E></option>
    </select>
    <p>Correo:
    <input type="date">
    <p>Teléfono:
    <input type="number">
    <p>Contraseña:
    <input type="password">
    <input type="submit" value="Enviar">
</body>
</html>
